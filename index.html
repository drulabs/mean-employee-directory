<!DOCTYPE html>
<html ng-app="EmpDirApp">

<head>
    <title>Kaushal's Employee directory</title>
    <!-- <link href="/libs/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="shortcut icon" href="http://d30aa6afk7qd1v.cloudfront.net/imgver.5694333/img/favicon.ico" type="image/x-icon">
    <script>
        $(function() {
            var datepicker = $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                maxDate: "-1M -1D -1Y",
                dateFormat: "yy-mm-dd"
            });
            $("#datepicker").bind("keydown", function(event) {
                event.preventDefault();
            });
        });
    </script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/controller.js"></script>

</head>

<body>
    <div class="container" ng-controller="empController as emp">
        <br/>
        <h1 align="center">Kaushal's MEAN - Employee Directory App</h1><br/><br/>
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Date of Birth</td>
                    <td>Department</td>
                    <td>Gender</td>
                    <td>Age</td>
                </tr>
            </thead>

            <tbody>
                <tr>

                    <form>
                        <td>
                            <input class="form-control" ng-model="employee.name" required placeholder="Name" />
                        </td>
                        <td>
                            <input type="email" ng-model="employee.email" required class="form-control" placeholder="abc@xyz.com" />
                        </td>
                        <td>
                            <input type="text" ng-model="employee.dob" id="datepicker" class="form-control" required placeholder="YYYY-MM-DD" />
                        </td>
                        <td>
                            <input ng-model="employee.department" required class="form-control" placeholder="Department" />
                        </td>
                        <td>
                            <input ng-model="employee.gender" required class="form-control" placeholder="Gender" />
                        </td>
                        <td>
                            <input type="number" ng-model="employee.age" disabled class="form-control" placeholder="Age" />
                        </td>
                        <td>
                            <button class="btn btn-success btn-md" ng-click="addEmployee(employee)">Add Employee</button>
                            <td><button class="btn btn-success btn-md" ng-click="updateEmployee(employee)">Update Employee</button></td>
                        </td>

                    </form>
                </tr>

                <tr ng-repeat="e in liveEmployees">
                    <td>{{e.name}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.dob | date:'yyyy-MM-dd'}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.gender}}</td>
                    <td>{{e.age}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="removeEmployee(e)">Delete</button>&nbsp;&nbsp;
                        <button class="btn btn-primary btn-sm" ng-click="editEmployee(e)">Edit</button>
                    </td>

                </tr>


            </tbody>

        </table>
    </div>
</body>

</html>
